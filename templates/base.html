<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{% block title %}OptiFleet{% endblock %}</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, Arial;
      background: #0b132b;
      color: #fff;
    }

    /* ===== NAVBAR ===== */
    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      background: #111827;
      border-bottom: 1px solid rgba(255,255,255,.08);
      position: sticky;
      top: 0;
      z-index: 3000;
    }

    .nav__links {
      display: flex;
      gap: 16px;
    }

    .nav__links a {
      color: #fff;
      text-decoration: none;
      opacity: .9;
    }

    .nav__links a:hover { opacity: 1; }

    .nav__burger {
      display: none;
      flex-direction: column;
      justify-content: center;
      gap: 4px;
      width: 28px;
      height: 22px;
      background: none;
      border: none;
      cursor: pointer;
    }

    .nav__burger span {
      width: 100%;
      height: 3px;
      background: #fff;
      border-radius: 2px;
      transition: 0.3s;
    }

    /* ===== MOBILE ===== */
    @media (max-width: 900px) {
      .nav__links {
        display: none;
        position: absolute;
        top: 56px;
        right: 0;
        left: 0;
        background: #0b1220;
        flex-direction: column;
        padding: 12px 20px;
        border-top: 1px solid rgba(255,255,255,0.1);
      }

      .nav--open .nav__links { display: flex; }
      .nav__links a { padding: 10px 0; display: block; }
      .nav__burger { display: flex; }
      body.no-scroll { overflow: hidden; }
    }

    .container {
      max-width: 1200px;
      margin: 18px auto;
      padding: 0 16px;
    }
  </style>
</head>
<body>
  <header class="nav">
    <div class="brand">
      <a href="/" style="color:#fff;text-decoration:none;font-weight:bold;">OptiFleet</a>
    </div>
    <nav class="nav__links">
      <a href="/">Dashboard</a>
      <a href="/vehicles">Frota</a>
      <a href="/telemetry">Telemetria</a>
      <a href="/link_tracker">ðŸ”— Vincular Rastreador</a> <!-- novo item -->
    </nav>
    <button class="nav__burger" id="burger" aria-label="Abrir menu">
      <span></span><span></span><span></span>
    </button>
  </header>

  <div class="container">
    {% block content %}{% endblock %}
  </div>

  <!-- JS para abrir/fechar o menu -->
  <script>
    (function() {
      const header = document.querySelector('header.nav');
      const burger = document.getElementById('burger');
      const links  = header?.querySelector('.nav__links');

      if (!burger || !header || !links) return;

      function closeMenu() {
        header.classList.remove('nav--open');
        burger.setAttribute('aria-expanded', 'false');
        document.body.classList.remove('no-scroll');
      }

      function toggleMenu() {
        header.classList.toggle('nav--open');
        const open = header.classList.contains('nav--open');
        burger.setAttribute('aria-expanded', open ? 'true' : 'false');
        document.body.classList.toggle('no-scroll', open);
      }

      burger.addEventListener('click', (e) => { e.stopPropagation(); toggleMenu(); });
      links.addEventListener('click', (e) => { if (e.target.matches('a')) closeMenu(); });
      document.addEventListener('click', (e) => { if (!header.contains(e.target)) closeMenu(); });
      document.addEventListener('keydown', (e) => { if (e.key === 'Escape') closeMenu(); });
    })();
  </script>
</body>
</html>
