<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{% block title %}OptiFleet{% endblock %}</title>
  <style>
    body{margin:0;font-family:system-ui,Arial;background:#0b132b;color:#fff}
    .nav{display:flex;gap:16px;align-items:center;padding:12px 16px;background:#111827;border-bottom:1px solid rgba(255,255,255,.08)}

    .nav a:hover{opacity:1}
    .container{max-width:1200px;margin:18px auto;padding:0 16px}
  </style>
</head>
<body>
  <div class="nav">
    <a href="/">Dashboard</a>
    <a href="/vehicles">Frota</a>
    <a href="/telemetry">Telemetria</a>
    <a href="/pricing">Planos</a>
  </div>
  <div class="container">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
