<!-- templates/admin/trials.html -->
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Trials</title>
  <style>
    body { font-family: system-ui, Arial; margin: 24px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ddd; padding: 8px; }
    th { background: #f5f5f5; text-align: left; }
    code { background: #f0f0f0; padding: 2px 4px; }
  </style>
</head>
<body>
  <h1>Trials</h1>
  <table>
    <thead>
      <tr>
        <th>Trial ID</th><th>User ID</th><th>Email</th>
        <th>Started</th><th>Ends</th><th>Status</th><th>Ações</th>
      </tr>
    </thead>
    <tbody>
      {% for r in rows %}
      <tr>
        <td>{{ r[0] }}</td>
        <td>{{ r[1] }}</td>
        <td>{{ r[2] }}</td>
        <td>{{ r[3] }}</td>
        <td>{{ r[4] }}</td>
        <td>{{ r[5] }}</td>
        <td>
          {% if r[5] == 'active' %}
          <form method="post" action="/admin/trials/{{ r[0] }}/expire" onsubmit="return confirm('Expirar trial?');">
            <button type="submit">Expirar</button>
          </form>
          {% else %}-{% endif %}
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
