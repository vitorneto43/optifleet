<!doctype html><html lang="pt-br"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Entrar — OptiFleet</title>
<style>body{font-family:system-ui;background:#0b132b;color:#fff;display:grid;place-items:center;height:100vh}
.card{background:#1c2541;padding:24px;border-radius:12px;min-width:320px} input{width:100%;padding:10px;border-radius:8px;border:0;margin:8px 0}
.btn{background:#3a86ff;color:#fff;border:0;padding:10px 14px;border-radius:8px;cursor:pointer;width:100%}
a{color:#ffd166}</style></head><body>
<div class="card">
  <h2>Entrar</h2>
  <form method="post" action="/login">
    <input name="email" placeholder="seu@email.com" required>
    <input name="password" type="password" placeholder="senha" required>
    <button class="btn" type="submit">Entrar</button>
  </form>
  <p>Não tem conta? <a href="/register">Cadastre-se</a></p>
</div>
</body></html>
